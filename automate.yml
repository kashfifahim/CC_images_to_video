crosscompute: 0.9.4
name: Image to Video Conversion
version: 0.1.0
input:
  variables:
    - id: image_archive
      view: file
      path: Archive.zip
output:
  variables:
    - id: video_file
      view: link
      path: output_video.mp4
batches:
  - folder: batches/standard
scripts:
  - path: run.ipynb
environment:
  packages:
    - id: opencv-python
      manager: pip
    - id: zipfile36
      manager: pip