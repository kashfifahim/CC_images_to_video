crosscompute: 0.9.4
name: Image to Video Conversion
version: 0.1.0
input:
  variables:
    - id: image_file_1
      view: file
      path: input_folder/image1.png
    - id: image_file_2
      view: file
      path: input_folder/image2.png
    - id: image_file_3
      view: file
      path: input_folder/image3.png
    - id: image_file_4
      view: file
      path: input_folder/image4.png
output:
  variables:
    - id: video_file
      view: link
      path: output_folder/output_video.mp4
batches:
  - folder: batches/
scripts:
  - command: python3 run.py {input_folder} {output_folder}

environment:
  packages:
    - id: opencv-python
      manager: pip